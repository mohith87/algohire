<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Forge</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1f2933, #111827);
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #0f172a;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .upload-box {
      border: 2px dashed #334155;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .options {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      flex: 1;
      background: #020617;
      border-radius: 10px;
      padding: 15px;
    }

    .card h3 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background: linear-gradient(135deg, #6366f1, #22d3ee);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 5px;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      color: #22c55e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #1e293b;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .queued {
      background: #facc15;
      color: black;
    }

    .processing {
      background: #38bdf8;
      color: black;
    }

    .completed {
      background: #22c55e;
      color: black;
    }

    .failed {
      background: #f87171;
      color: black;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>ðŸŽ¬ Video Forge</h1>

  <!-- Upload -->
  <div class="upload-box">
    <p>Drag & drop your video or browse</p>
    <input type="file" id="video" accept="video/*">
    <br>
    <button onclick="upload()">Upload & Create Task</button>
    <div id="status" class="status"></div>
  </div>

  <!-- Options -->
  <div class="options">
    <div class="card">
      <h3>Output Format</h3>
      <label>
        <input type="radio" name="format" value="mp4" checked> MP4 (H.264)
      </label><br>
      <label>
        <input type="radio" name="format" value="webm"> WebM (VP9)
      </label>
    </div>

    <div class="card">
      <h3>Quality Profile</h3>
      <label>
        <input type="radio" name="resolution" value="480p"> 480p
      </label><br>
      <label>
        <input type="radio" name="resolution" value="720p" checked> 720p
      </label><br>
      <label>
        <input type="radio" name="resolution" value="1080p"> 1080p
      </label>
    </div>
  </div>

  <!-- Tasks -->
  <h3>ðŸ“‹ Processing Tasks</h3>
  <button onclick="loadTasks()">Refresh</button>

  <table>
    <thead>
      <tr>
        <th>Task ID</th>
        <th>Video Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tasksBody"></tbody>
  </table>
</div>

<script>
async function upload() {
  const fileInput = document.getElementById("video");
  const file = fileInput.files[0];

  if (!file) {
    alert("Please select a video");
    return;
  }

  const format = document.querySelector('input[name="format"]:checked').value;
  const resolution = document.querySelector('input[name="resolution"]:checked').value;

  const formData = new FormData();
  formData.append("video", file);
  formData.append("format", format);
  formData.append("resolution", resolution);

  const res = await fetch("http://localhost:5000/upload", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  document.getElementById("status").innerText = data.message;
  loadTasks();
}

async function loadTasks() {
  const res = await fetch("http://localhost:5000/tasks");
  const tasks = await res.json();

  const tbody = document.getElementById("tasksBody");
  tbody.innerHTML = "";

  tasks.forEach(task => {
    let actions = "";

    if (task.status === "COMPLETED") {
      actions += `<button onclick="downloadTask(${task.id})">Download</button>`;
    }

    actions += `<button onclick="deleteTask(${task.id})">Delete</button>`;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${task.id}</td>
      <td>${task.original_name}</td>
      <td>
        <span class="badge ${task.status.toLowerCase()}">
          ${task.status}
        </span>
      </td>
      <td>${actions}</td>
    `;

    tbody.appendChild(tr);
  });
}

function downloadTask(id) {
  window.location.href = `http://localhost:5000/download/${id}`;
}

async function deleteTask(id) {
  if (!confirm("Delete this task?")) return;

  await fetch(`http://localhost:5000/tasks/${id}`, {
    method: "DELETE"
  });

  loadTasks();
}

// auto-load once
loadTasks();
</script>

</body>
</html>
